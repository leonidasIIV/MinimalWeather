[MeasureDownloadingAnimation]
Measure=Plugin
Plugin=ActionTimer
ActionList1=ActionDownloading0 | Wait 300 | ActionDownloading1 | Wait 300 | ActionDownloading2 | Wait 300 | ActionDownloading3 | Wait 300 | DoOver
