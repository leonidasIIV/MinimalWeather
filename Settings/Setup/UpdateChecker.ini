ActionDownloading3=[!SetOption MeterDownloadButtonLabel Text "Downloading..."][!UpdateMeter MeterDownloadButtonLabel][!Redraw]
DoOver=[!CommandMeasure MeasureDownloadingAnimation "Execute 1"]

[MeasureDownloadUpdate]
